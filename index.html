<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-md mt-5">
      <div class="container calculator pt-4">
        <div class="mx-auto pt-5 w-100">
          <input
            type="text"
            class="form-control fs-2 fw-bold text-end text-white"
            value="0"
            style="background-color: rgba(255, 255, 255, 0); border: none"
          />
        </div>
      </div>
      <div class="container calc-btn-layout align-items-center">
        <div class="row row-cols-4 px-1 py-5 justify-content-between">
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-not" value="all-clear">
              AC
            </button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-not">+/-</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-not">%</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-opr" value="/">
              &divide;
            </button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">7</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">8</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">9</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-opr">x</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">4</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">5</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">6</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-opr">-</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">1</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">2</button>
          </div>

          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">3</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-opr">+</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">C</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">0</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-num">.</button>
          </div>
          <div class="col pb-4">
            <button class="btn btn-style fw-bold btn-opr">=</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
